  <style>
    body {

      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      color: white;

    }

    .food-templates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .food-template {
      width: 300px;
      padding: 20px;
      margin: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .food-template:hover {
      transform: scale(1.05);
    }

    .food-template h2 {
      color: orange;
      margin-top: 0;
    }

    .food-template img {
      width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .food-template {
        width: 100%;
        margin: 20px 0;
      }
    }
  </style>
